<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#1d6f6f" />
  <title>Emerson Violin Studio | Offline</title>
  <style>
    :root {
      color-scheme: light;
      --bg: #f6f1ea;
      --surface: #ffffff;
      --ink: #1c1a17;
      --muted: #6a625c;
      --primary: #1d6f6f;
      --accent: #f0a44b;
    }
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: "Nunito", "Avenir Next", system-ui, sans-serif;
      background:
        radial-gradient(600px 400px at 20% 0%, rgba(29, 111, 111, 0.22), transparent 65%),
        radial-gradient(600px 420px at 90% 10%, rgba(240, 164, 75, 0.18), transparent 70%),
        var(--bg);
      color: var(--ink);
      padding: 24px;
      box-sizing: border-box;
    }
    .card {
      width: min(440px, 92vw);
      background: rgba(255, 255, 255, 0.94);
      border-radius: 26px;
      padding: 28px 26px;
      box-shadow: 0 18px 40px rgba(44, 26, 18, 0.18);
      text-align: center;
      border: 1px solid rgba(29, 111, 111, 0.12);
    }
    h1 {
      font-size: 1.6rem;
      margin: 8px 0 10px;
    }
    p {
      margin: 0 0 14px;
      line-height: 1.5;
      color: var(--muted);
    }
    .badge {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      background: rgba(29, 111, 111, 0.15);
      color: var(--primary);
      border-radius: 999px;
      padding: 6px 12px;
      font-size: 0.8rem;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      margin-bottom: 12px;
    }
    .actions {
      display: grid;
      gap: 10px;
      margin-top: 16px;
    }
    .btn {
      appearance: none;
      border: none;
      border-radius: 999px;
      padding: 12px 16px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      justify-content: center;
    }
    .btn-primary {
      background: linear-gradient(135deg, var(--primary), var(--accent));
      color: #fff;
      box-shadow: 0 10px 20px rgba(29, 111, 111, 0.25);
    }
    .btn-secondary {
      background: #fff3e6;
      color: #1d6f6f;
      border: 1px solid rgba(29, 111, 111, 0.25);
    }
  </style>
</head>
<body>
  <main class="card" role="main">
    <span class="badge">Offline</span>
    <h1>Emerson Violin Studio is offline</h1>
    <p>Reconnect once to refresh the studio cache for practice.</p>
    <p>When youâ€™re online again, everything will load automatically.</p>
    <div class="actions">
      <a class="btn btn-primary" href="./">Try again</a>
      <a class="btn btn-secondary" href="./index.html#overview">Go to Overview</a>
    </div>
  </main>
</body>
</html>
