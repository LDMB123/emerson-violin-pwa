<section class="view song-view" id="view-song-open_strings" aria-label="Song: Open String Song">
        <input type="checkbox" id="song-play-open_strings" class="song-play-toggle">
        <div class="view-header">
          <a href="#view-songs" class="back-btn">← Back</a>
          <h2>Open String Song</h2>
          <span class="song-level-pill">Level 1</span>
        </div>
        <div class="song-meta glass">
          <div><span class="song-meta-label">Tempo</span><strong>60 BPM</strong></div>
          <div><span class="song-meta-label">Time</span><strong>4/4</strong></div>
        </div>
        <div class="song-controls">
          <label for="song-play-open_strings" class="btn btn-primary btn-start">▶️ Playhead</label>
          <label for="song-play-open_strings" class="btn btn-secondary btn-stop">⏹ Stop</label>
          <a class="btn btn-ghost" href="#view-songs">Library</a>
        </div>
        <div class="song-sheet glass" aria-hidden="true" style="--song-duration:16.00s;--song-width:896px;--beat-width:56px">
          <div class="song-staff" role="list" aria-label="Notes">
            <div class="song-playhead" aria-hidden="true"></div>
          <div class="song-note" style="--note-x:0px;--note-width:224px;--note-start:0.00s;--note-duration:4.00s">
            <span class="song-note-pitch">A4</span>
            <span class="song-note-meta">
              <span class="song-note-string">A string</span>
              <span class="song-note-bow">⬇️ bow</span>
            </span>
          </div>
          <div class="song-note" style="--note-x:224px;--note-width:224px;--note-start:4.00s;--note-duration:4.00s">
            <span class="song-note-pitch">E5</span>
            <span class="song-note-meta">
              <span class="song-note-string">E string</span>
              <span class="song-note-bow">⬆️ bow</span>
            </span>
          </div>
          <div class="song-note" style="--note-x:448px;--note-width:224px;--note-start:8.00s;--note-duration:4.00s">
            <span class="song-note-pitch">A4</span>
            <span class="song-note-meta">
              <span class="song-note-string">A string</span>
              <span class="song-note-bow">⬇️ bow</span>
            </span>
          </div>
          <div class="song-note" style="--note-x:672px;--note-width:224px;--note-start:12.00s;--note-duration:4.00s">
            <span class="song-note-pitch">D4</span>
            <span class="song-note-meta">
              <span class="song-note-string">D string</span>
              <span class="song-note-bow">⬆️ bow</span>
            </span>
          </div>
          </div>
        </div>
        <details class="song-tips glass">
          <summary>Practice Tips</summary>
          <ul>
          <li>Use full bow strokes for each note</li>
          <li>Keep your bow parallel to the bridge</li>
          <li>Listen for a clear, ringing tone</li>
          </ul>
        </details>
      </section>
