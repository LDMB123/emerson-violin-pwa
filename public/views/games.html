<section class="view" id="view-games" aria-label="Games">
  <div class="view-header" style="position: relative; overflow: visible;">
    <a href="#view-home" class="back-btn"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"
        stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
        <path d="M15 18l-6-6 6-6" />
      </svg>Back</a>
    <h2 style="flex: 1; text-align: left; padding-left: 1rem;">Games</h2>
    <img class="hero-mascot arcade-mascot" src="/assets/illustrations/epic_mascot_celebrate.png" alt="Arcade Panda"
      loading="eager" decoding="sync">
  </div>

  <div class="games-sort glass" role="group" aria-label="Sort games">
    <label class="filter-label">
      <input type="radio" name="game-sort" value="quick" class="filter-input" checked>
      <span class="filter-chip">Quick Picks</span>
    </label>
    <label class="filter-label">
      <input type="radio" name="game-sort" value="favorites" class="filter-input">
      <span class="filter-chip">Favorites</span>
    </label>
    <label class="filter-label">
      <input type="radio" name="game-sort" value="new" class="filter-input">
      <span class="filter-chip">New</span>
    </label>
  </div>

  <div class="games-grid">
    <a href="#view-game-pitch-quest" class="game-card glass game-card-curated" data-game-id="pitch-quest"
      data-sort-tags="quick,favorites">
      <span class="game-badge">⭐</span>
      <div class="game-title">Pitch Quest</div>
      <span class="game-play-cta">▶</span>
    </a>
    <a href="#view-game-rhythm-dash" class="game-card glass game-card-curated" data-game-id="rhythm-dash"
      data-sort-tags="quick,favorites">
      <span class="game-badge">⭐</span>
      <div class="game-title">Rhythm Dash</div>
      <span class="game-play-cta">▶</span>
    </a>
    <a href="#view-game-note-memory" class="game-card glass game-card-curated" data-game-id="note-memory"
      data-sort-tags="quick,new">
      <span class="game-badge">⭐</span>
      <div class="game-title">Note Memory</div>
      <span class="game-play-cta">▶</span>
    </a>

    <a href="#view-game-ear-trainer" class="game-card glass" data-game-id="ear-trainer" data-sort-tags="favorites,new">
      <div class="game-title">Note Detective</div>
      <span class="game-play-cta">▶</span>
    </a>
    <a href="#view-game-tuning-time" class="game-card glass" data-game-id="tuning-time" data-sort-tags="quick,new">
      <div class="game-title">Panda Tuner</div>
      <span class="game-play-cta">▶</span>
    </a>
    <a href="#view-game-scale-practice" class="game-card glass" data-game-id="scale-practice"
      data-sort-tags="quick,new">
      <div class="game-title">Scale Practice</div>
      <span class="game-play-cta">▶</span>
    </a>
    <a href="#view-game-bow-hero" class="game-card glass" data-game-id="bow-hero" data-sort-tags="quick,favorites">
      <div class="game-title">Bow Hero</div>
      <span class="game-play-cta">▶</span>
    </a>
    <a href="#view-game-string-quest" class="game-card glass" data-game-id="string-quest" data-sort-tags="quick,new">
      <div class="game-title">String Quest</div>
      <span class="game-play-cta">▶</span>
    </a>
    <a href="#view-game-rhythm-painter" class="game-card glass" data-game-id="rhythm-painter" data-sort-tags="new">
      <div class="game-title">Rhythm Painter</div>
      <span class="game-play-cta">▶</span>
    </a>
    <a href="#view-game-story-song" class="game-card glass" data-game-id="story-song" data-sort-tags="new">
      <div class="game-title">Story Song Lab</div>
      <span class="game-play-cta">▶</span>
    </a>
    <a href="#view-game-pizzicato" class="game-card glass" data-game-id="pizzicato" data-sort-tags="favorites,new">
      <div class="game-title">Pizzicato Pop</div>
      <span class="game-play-cta">▶</span>
    </a>
    <a href="#view-game-melody-maker" class="game-card glass" data-game-id="melody-maker"
      data-sort-tags="favorites,new">
      <div class="game-title">Melody Maker</div>
      <span class="game-play-cta">▶</span>
    </a>
    <a href="#view-game-duet-challenge" class="game-card glass" data-game-id="duet-challenge"
      data-sort-tags="favorites,new">
      <div class="game-title">Duet Challenge</div>
      <span class="game-play-cta">▶</span>
    </a>
  </div>

  <div class="games-empty glass" data-games-empty role="status" aria-live="polite" hidden>
    <picture>
      <source srcset="./assets/illustrations/mascot-sad.webp" type="image/webp">
      <img src="./assets/illustrations/mascot-sad.png" alt="Sad panda coach" class="empty-state-mascot" loading="lazy"
        decoding="async">
    </picture>
    <div class="empty-state-content">
      <h3>Oh no, no games found!</h3>
      <p>Try picking a different category above.</p>
    </div>
  </div>

  <picture>
    <source srcset="./assets/illustrations/mascot-celebrate.webp" type="image/webp">
    <img src="./assets/illustrations/mascot-celebrate.png" alt="" class="corner-mascot" loading="lazy" decoding="async">
  </picture>
</section>
