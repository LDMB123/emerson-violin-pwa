<section class="view" id="view-settings" aria-label="Settings">
  <div class="view-header">
    <a href="#view-home" class="back-btn"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true"><path d="M15 18l-6-6 6-6"/></svg>Back</a>
    <h2>Settings</h2>
  </div>

  <div class="settings-layout">
    <div class="settings-card glass">
      <h3>Child Settings</h3>
      <label class="setting-row">
        <span>Bigger text</span>
        <span class="toggle">
          <input type="checkbox" id="setting-large-text">
          <span class="toggle-slider"></span>
        </span>
      </label>
      <label class="setting-row">
        <span>Sound</span>
        <span class="toggle">
          <input type="checkbox" id="setting-sounds" checked>
          <span class="toggle-slider"></span>
        </span>
      </label>
      <label class="setting-row">
        <span>Less motion</span>
        <span class="toggle">
          <input type="checkbox" id="setting-reduce-motion">
          <span class="toggle-slider"></span>
        </span>
      </label>
      <label class="setting-row">
        <span>Calm background</span>
        <span class="toggle">
          <input type="checkbox" id="setting-calm-bg">
          <span class="toggle-slider"></span>
        </span>
      </label>
    </div>

    <div class="settings-card glass">
      <h3>For Grown-Ups</h3>
      <p class="setting-note">Advanced app controls are in Parent Zone.</p>
      <a class="btn btn-secondary" href="#view-parent">Open Parent Zone</a>
    </div>

    <div class="settings-card glass">
      <h3>Version</h3>
      <p class="setting-note">Panda Violin 2.0.0</p>
    </div>
  </div>
</section>
