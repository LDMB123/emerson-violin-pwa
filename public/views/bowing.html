<section class="view" id="view-bowing" aria-label="Bowing Trainer">
        <div class="view-header">
          <a href="#view-trainer" class="back-btn"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true"><path d="M15 18l-6-6 6-6"/></svg>Back</a>
          <h2>Bowing Coach</h2>
        </div>
        <div class="game-drill game-drill--bow glass">
          <p class="game-drill-intro">

          </p>
          <div class="game-checklist-group" data-total="4">

              <span class="game-progress-label">Sets complete</span>

              <li class="game-check-item">
                <input type="checkbox" id="bow-set-2">

              </li>
              <li class="game-check-item">
                <input type="checkbox" id="bow-set-3">
                <label for="bow-set-3">Use a quiet bow hand and relaxed fingers.</label>
              </li>

                <input type="checkbox" id="bow-set-4">
                <label for="bow-set-4">Practice smooth bow changes at the frog and tip.</label>
              </li>
            </ol>
          </div>
          <details class="game-tip">
            <summary>Bow balance tips</summary>
            <ul class="game-tip-list">
              <li>Keep your wrist soft, not locked.</li>

              <li>Reset your posture between sets.</li>
            </ul>
          </details>
        </div>
