<section class="view game-view game-pizzicato" id="view-game-pizzicato" aria-label="Game: Pizzicato Pop">
  <div class="game-header">
    <a href="#view-games" class="back-btn"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"
        stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
        <path d="M15 18l-6-6 6-6" />
      </svg>Exit</a>
    <h2>Panda Pizzicato</h2>
    <div class="game-score">Guided Drill</div>
  </div>
  <div class="game-content" id="pizzicato-content">
    <!-- Full Bleed Background Canvas -->
    <canvas id="pizzicato-canvas"></canvas>

    <div class="pizzicato-stage">
      <!-- HUD Top Layer -->
      <div class="game-header">
        <a href="#view-games" class="back-btn"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor"
            stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
            <path d="M15 18l-6-6 6-6" />
          </svg>Exit</a>
        <h2>Panda Pizzicato</h2>
        <div class="game-score">Guided Drill</div>
      </div>

      <!-- Mascot Anchored -->
      <picture>
        <source srcset="./assets/illustrations/mascot-encourage.webp" type="image/webp">
        <img src="./assets/illustrations/mascot-encourage.png" alt="" class="game-mascot mascot-pizzicato"
          loading="lazy" decoding="async">
      </picture>

      <!-- Floating Interaction Panel -->
      <div class="glass-panel"
        style="width: min(100%, 400px); text-align: center; display: flex; flex-direction: column; gap: var(--space-4);">
        <div class="pizzicato-hud"
          style="display: flex; justify-content: space-between; font-weight: 800; font-size: 1.2rem;">
          <div class="pizzicato-score">Score <span data-pizzicato="score" style="color: var(--color-primary);">0</span>
          </div>
          <div class="pizzicato-combo">Combo <span data-pizzicato="combo"
              style="color: var(--color-secondary);">x0</span></div>
        </div>

        <div class="pizzicato-status" data-pizzicato="status" aria-live="polite"
          style="font-size: 1.2rem; font-weight: 800; color: white; text-shadow: 0 2px 4px rgba(0,0,0,0.5);">Match the
          glowing string to keep your combo.</div>
        <div class="pizzicato-sequence" data-pizzicato="sequence"
          style="font-size: var(--text-sm); color: rgba(255,255,255,0.8);">Sequence: G · D · A · E</div>

        <div class="pizzicato-strings" style="display: none;"></div>
        <div class="pizzicato-controls" style="display: none;"></div>
      </div>
    </div>
  </div>
</section>
