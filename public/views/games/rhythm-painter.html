<section class="view game-view game-rhythm-painter" id="view-game-rhythm-painter" aria-label="Game: Rhythm Painter">
        <div class="game-header">
          <a href="#view-games" class="back-btn"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true"><path d="M15 18l-6-6 6-6"/></svg>Exit</a>
          <h2>Rhythm Painter</h2>
          <div class="game-score">Guided Drill</div>
        </div>
        <div class="game-content" id="rhythm-painter-content">
          <div class="rhythm-painter-stage">
            <div class="painter-hud">
              <div class="painter-score">Score <span data-painter="score">0</span></div>
              <div class="painter-creativity">Creativity <span data-painter="creativity">0%</span></div>
              <div class="painter-rounds">Rounds <span data-painter="rounds">0</span></div>
            </div>
            <div class="painter-canvas">
              <button class="paint-dot dot-blue" data-painter="dot" data-painter-dot="blue" type="button" aria-label="Blue paint dot"></button>
              <button class="paint-dot dot-green" data-painter="dot" data-painter-dot="green" type="button" aria-label="Green paint dot"></button>
              <button class="paint-dot dot-yellow" data-painter="dot" data-painter-dot="yellow" type="button" aria-label="Yellow paint dot"></button>
              <button class="paint-dot dot-red" data-painter="dot" data-painter-dot="red" type="button" aria-label="Red paint dot"></button>
            </div>
            <div class="painter-meter" role="progressbar" aria-label="Creativity meter" aria-valuemin="0" aria-valuemax="100" aria-valuenow="0">
              <div class="painter-needle" data-painter="needle"></div>
            </div>
            <div class="painter-status" data-painter="status" aria-live="polite">Tap each dot to paint the beat.</div>
          </div>
          <div class="game-drill glass">
            <p class="game-drill-intro">Paint each rhythm pattern and log your rounds.</p>
            <div class="game-checklist-group" data-total="4">
              <div class="game-progress" data-total="4">
                <span class="game-progress-label">Patterns complete</span>
              </div>
              <ol class="game-checklist">
                <li class="game-check-item">
                  <input type="checkbox" id="rp-pattern-1">
                  <label for="rp-pattern-1"><span class="note-chip">Colors</span> Tap each color once.</label>
                </li>
                <li class="game-check-item">
                  <input type="checkbox" id="rp-pattern-2">
                  <label for="rp-pattern-2"><span class="note-chip">4-beat</span> Finish a 4-beat pattern.</label>
                </li>
                <li class="game-check-item">
                  <input type="checkbox" id="rp-pattern-3">
                  <label for="rp-pattern-3"><span class="note-chip">Focus</span> Keep creativity above 70%.</label>
                </li>
                <li class="game-check-item">
                  <input type="checkbox" id="rp-pattern-4">
                  <label for="rp-pattern-4"><span class="note-chip">Rounds</span> Complete 3 rounds.</label>
                </li>
              </ol>
            </div>
          </div>
          <picture>
            <source srcset="./assets/illustrations/mascot-celebrate.webp" type="image/webp">
            <img src="./assets/illustrations/mascot-celebrate.png" alt="" class="game-mascot mascot-painter" loading="lazy" decoding="async">
          </picture>
        </div>
      </section>
