<section class="view game-view game-scale-practice" id="view-game-scale-practice" aria-label="Game: Scale Practice">
  <div class="game-content" id="scale-practice-content" style="position: absolute; inset: 0; display: flex; flex-direction: column; overflow: hidden;">
    <!-- Full Bleed Background Canvas -->
    <canvas id="scale-practice-canvas" style="position: absolute; inset: 0; width: 100%; height: 100%; pointer-events: auto;"></canvas>

    <div class="scale-practice-stage">
      <!-- Top layer HUD -->
    <div style="position: relative; z-index: 10; padding: var(--space-4); display: flex; justify-content: space-between; align-items: flex-start; pointer-events: auto;">
      <div class="game-header" style="flex: 1; margin: 0; background: none; box-shadow: none; padding: 0;">

        <a href="#view-games" class="back-btn"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor"
            stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
            <path d="M15 18l-6-6 6-6" />
          </svg>Exit</a>
        <h2>Scale Practice</h2>
        <div class="game-score">Guided Drill</div>
      </div>
      <picture>
        <source srcset="./assets/illustrations/epic_mascot_celebrate.png" type="image/png">
        <img src="./assets/illustrations/epic_mascot_celebrate.png" alt="" class="game-mascot mascot-scale"
          loading="lazy" decoding="async">
      </picture>
    </div>

      <!-- Floating Interaction Panel -->
      <div class="glass-panel"
        style="pointer-events: auto; width: min(100%, 400px); text-align: center; display: flex; flex-direction: column; gap: var(--space-4);">
        <div class="scale-hud"
          style="display: flex; justify-content: space-between; font-weight: 800; font-size: 1.2rem;">
          <div class="scale-score">Score <span data-scale="score" style="color: var(--color-primary);">0</span></div>
          <div class="scale-tempo">Tempo <span data-scale="tempo" style="color: var(--color-secondary);">80 BPM</span>
          </div>
        </div>

        <label class="scale-tempo-control"
          style="display: flex; flex-direction: column; gap: var(--space-2); align-items: stretch;">
          <span style="font-weight: 700; color: var(--color-text-muted);">Set tempo</span>
          <input type="range" min="60" max="120" value="80" data-scale="slider" style="width: 100%;">
        </label>

        <div class="scale-status" data-scale="status" aria-live="polite"
          style="font-size: 1.2rem; font-weight: 800; color: white;">Set a tempo and play the scale.</div>

        <div class="scale-tap-row"
          style="display: flex; gap: var(--space-4); align-items: center; justify-content: center; margin-top: var(--space-2);">
          <button class="btn btn-secondary scale-tap" type="button" data-scale="tap" style="flex: 1;">Tap Beat</button>
          <div class="scale-rating" data-scale="rating" style="flex: 1; font-weight: 800;">Timing: --</div>
        </div>

        <div class="scale-notes" style="display: none;"></div>
      </div>
    </div>
  </div>
</section>
