<section class="view game-view game-note-memory" id="view-game-note-memory" aria-label="Game: Note Memory">
  <div class="game-header">
    <a href="#view-games" class="back-btn"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"
        stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
        <path d="M15 18l-6-6 6-6" />
      </svg>Exit</a>
    <h2>Note Memory</h2>
    <div class="game-score">Guided Drill</div>
  </div>
  <div class="game-content" id="note-memory-content"
    style="position: absolute; inset: 0; display: flex; flex-direction: column; overflow: hidden; pointer-events: none;">
    <!-- Full Bleed Background Canvas -->
    <canvas id="note-memory-canvas"
      style="position: absolute; inset: 0; width: 100%; height: 100%; pointer-events: auto;"></canvas>

    <!-- Top layer HUD -->
    <div
      style="position: relative; z-index: 10; padding: var(--space-4); display: flex; justify-content: space-between; align-items: flex-start; pointer-events: auto;">
      <div class="game-header" style="flex: 1; margin: 0; background: none; box-shadow: none; padding: 0;">
        <a href="#view-games" class="back-btn"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor"
            stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
            <path d="M15 18l-6-6 6-6" />
          </svg>Exit</a>
        <h2>Note Memory</h2>
        <div class="game-score">Guided Drill</div>
      </div>
      <picture>
        <source srcset="./assets/illustrations/epic_mascot_thinking.png" type="image/png">
        <img src="./assets/illustrations/epic_mascot_thinking.png" alt="" class="game-mascot mascot-memory"
          loading="lazy" decoding="async"
          style="width: 140px; filter: drop-shadow(0 4px 12px rgba(0,0,0,0.5)); transform: none;">
      </picture>
    </div>

    <!-- Floating Interaction Panel anchored bottom -->
    <div class="glass-panel" style="pointer-events: auto; display: flex; flex-direction: column; gap: var(--space-4);">
      <div class="memory-stats"
        style="display: flex; justify-content: space-between; font-weight: 800; font-size: 1.2rem;">
        <div class="memory-score">Score <span data-memory="score" style="color: var(--color-primary);">0</span></div>
        <div class="memory-matches">Pairs <span data-memory="matches" style="color: var(--color-secondary);">0/6</span>
        </div>
      </div>
      <div class="memory-status" data-memory="status" aria-live="polite"
        style="font-weight: 700; color: white; text-align: center;">Find the matching note pairs.</div>
      <button class="btn btn-secondary memory-reset" type="button" data-memory="reset" style="width: 100%;">Reset
        Board</button>
    </div>
  </div>
</section>
