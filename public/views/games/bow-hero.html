<section class="view game-view game-bow-hero" id="view-game-bow-hero" aria-label="Game: Bow Hero">
  <div class="game-header">
    <a href="#view-games" class="back-btn"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"
        stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
        <path d="M15 18l-6-6 6-6" />
      </svg>Exit</a>
    <h2>Bow Hero</h2>
    <div class="game-score">Guided Drill</div>
  </div>
  <div class="game-content" id="bow-hero-content">
    <!-- Full Bleed Background Canvas -->
    <canvas id="bow-hero-canvas"></canvas>

    <div class="bow-hero-stage">
      <!-- HUD Top Layer -->
      <div class="game-header">
        <a href="#view-games" class="back-btn"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor"
            stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
            <path d="M15 18l-6-6 6-6" />
          </svg>Exit</a>
        <h2>Bow Hero</h2>
        <div class="game-score">Guided Drill</div>
      </div>

      <!-- Mascot Anchored -->
      <picture>
        <source srcset="./assets/illustrations/mascot-encourage.webp" type="image/webp">
        <img src="./assets/illustrations/mascot-encourage.png" alt="" class="game-mascot mascot-bow" loading="lazy"
          decoding="async">
      </picture>

      <input type="checkbox" id="bow-hero-run" class="state-checkbox bow-run-toggle" data-persist="false"
        aria-label="Start Bow Hero">

      <!-- Floating Interaction Panel -->
      <div class="glass-panel"
        style="width: min(100%, 400px); text-align: center; display: flex; flex-direction: column; gap: var(--space-4);">
        <div class="bow-hero-hud"
          style="display: flex; justify-content: space-between; font-weight: 800; font-size: 1.2rem; align-items: center;">
          <div class="bow-timer" data-bow="timer" style="color: var(--color-primary); font-size: 1.5rem;">01:45</div>
          <div class="bow-stars-badge" style="background: rgba(0,0,0,0.1); padding: 4px 12px; border-radius: 20px;">⭐
            <span data-bow="stars">0</span> stars</div>
        </div>

        <div class="bow-stars"
          style="display: flex; justify-content: center; gap: 8px; font-size: 1.5rem; color: rgba(255,255,255,0.2);">
          <span class="bow-star" data-bow="star">★</span>
          <span class="bow-star" data-bow="star">★</span>
          <span class="bow-star" data-bow="star">★</span>
          <span class="bow-star" data-bow="star">★</span>
          <span class="bow-star" data-bow="star">★</span>
        </div>

        <div class="bow-controls">
          <div class="toggle-ui" style="display: flex; gap: var(--space-2);">
            <label for="bow-hero-run" class="btn btn-giant btn-primary btn-start"
              style="flex: 1; align-items: center; justify-content: center;">START</label>
            <label for="bow-hero-run" class="btn btn-giant btn-secondary btn-stop"
              style="flex: 1; align-items: center; justify-content: center;">PAUSE</label>
          </div>
          <button class="btn btn-secondary bow-stroke" type="button"
            style="margin-top: var(--space-4); width: 100%;">Bow Stroke</button>
        </div>
        <div class="bow-status" data-bow="status" aria-live="polite"
          style="font-size: var(--text-sm); color: var(--color-text-muted);">Press Start to begin the timer.</div>
      </div>
      <div class="bow-arc" style="display: none;"></div>
    </div>
  </div>
</section>
