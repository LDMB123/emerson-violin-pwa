<section class="view game-view game-duet-challenge" id="view-game-duet-challenge" aria-label="Game: Duet Challenge">
  <div class="game-content" id="duet-challenge-content" style="position: absolute; inset: 0; display: flex; flex-direction: column; overflow: hidden;">
    <picture>
      <source srcset="./assets/illustrations/mascot-celebrate.webp" type="image/webp">
      <img src="./assets/illustrations/mascot-celebrate.png" alt="" class="game-mascot mascot-duet" loading="lazy"
        decoding="async">
    </picture>
    <div class="game-right-col" style="display: flex; flex-direction: column; gap: var(--space-4);">
      <div class="duet-challenge-stage">
        <div class="duet-hud">
          <div class="duet-score">Score <span data-duet="score">0</span></div>
          <div class="duet-combo">Combo <span data-duet="combo">x0</span></div>
        </div>
        <div class="duet-prompt" data-duet="prompt" aria-live="polite">Press play to hear the partner line.</div>
        <div class="duet-round" data-duet="round">Round 1</div>
        <div class="duet-panels">
          <div class="duet-panel" style="gap: var(--space-4);">
            <h3>Partner</h3>
            <div class="duet-notes">G · D · A · E</div>
            <button class="btn btn-giant btn-secondary duet-play" type="button" data-duet="play"
              style="width: 100%;">LISTEN</button>
          </div>
          <div class="duet-panel" style="gap: var(--space-4);">
            <h3>You</h3>
            <div class="duet-buttons" style="display: grid; grid-template-columns: 1fr 1fr; gap: var(--space-3);">
              <button class="btn btn-giant btn-primary duet-btn" data-duet-note="G" type="button">G</button>
              <button class="btn btn-giant btn-primary duet-btn" data-duet-note="D" type="button">D</button>
              <button class="btn btn-giant btn-primary duet-btn" data-duet-note="A" type="button">A</button>
              <button class="btn btn-giant btn-primary duet-btn" data-duet-note="E" type="button">E</button>
            </div>
          </div>
        </div>
        <div class="duet-audio" aria-hidden="true">
          <audio preload="none" src="./assets/audio/violin-g3.wav" data-duet-audio="G"></audio>
          <audio preload="none" src="./assets/audio/violin-d4.wav" data-duet-audio="D"></audio>
          <audio preload="none" src="./assets/audio/violin-a4.wav" data-duet-audio="A"></audio>
          <audio preload="none" src="./assets/audio/violin-e5.wav" data-duet-audio="E"></audio>
        </div>
      </div>
      <div class="game-drill glass">
        <p class="game-drill-intro">Match the partner line and log each duet round.</p>
        <div class="game-checklist-group" data-total="4">
          <div class="game-progress" data-total="4">
            <span class="game-progress-label">Duet rounds</span>
          </div>
          <ol class="game-checklist">
            <li class="game-check-item">
              <input type="checkbox" id="dc-step-1">
              <label for="dc-step-1"><span class="note-chip">Listen</span> Hear the partner line once.</label>
            </li>
            <li class="game-check-item">
              <input type="checkbox" id="dc-step-2">
              <label for="dc-step-2"><span class="note-chip">Answer</span> Play the response in time.</label>
            </li>
            <li class="game-check-item">
              <input type="checkbox" id="dc-step-3">
              <label for="dc-step-3"><span class="note-chip">Blend</span> Match tone and rhythm.</label>
            </li>
            <li class="game-check-item">
              <input type="checkbox" id="dc-step-4">
              <label for="dc-step-4"><span class="note-chip">Finish</span> Complete a full duet run.</label>
            </li>
          </ol>
        </div>
      </div>
    </div>
  </div>
</section>
