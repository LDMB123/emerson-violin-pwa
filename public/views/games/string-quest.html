<section class="view game-view game-string-quest" id="view-game-string-quest" aria-label="Game: String Quest">
  <div class="game-content" id="string-quest-content"
    style="position: absolute; inset: 0; display: flex; flex-direction: column; overflow: hidden;">
    <!-- Full Bleed Background Canvas -->
    <canvas id="string-quest-canvas"
      style="position: absolute; inset: 0; width: 100%; height: 100%; pointer-events: auto;"></canvas>

    <div class="string-quest-stage">
      <!-- Top layer HUD -->
      <div
        style="position: relative; z-index: 10; padding: 0; display: flex; justify-content: space-between; align-items: flex-start; pointer-events: none;">
        <div class="game-header"
          style="flex: 1; margin: 0; background: none; box-shadow: none; padding: 0; pointer-events: auto;">

          <a href="#view-games" class="back-btn"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor"
              stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
              <path d="M15 18l-6-6 6-6" />
            </svg>Exit</a>
          <h2>String Quest</h2>
          <div class="game-score">Guided Drill</div>
        </div>
        <picture>
          <source srcset="./assets/illustrations/mascot-celebrate.webp" type="image/webp">
          <img src="./assets/illustrations/mascot-celebrate.png" alt="" class="game-mascot mascot-string" loading="lazy"
            decoding="async">
        </picture>
      </div>

      <!-- Floating Interaction Panel -->
      <div class="glass-panel"
        style="pointer-events: auto; width: min(100%, 400px); text-align: center; display: flex; flex-direction: column; gap: var(--space-4); margin: auto auto 0;">
        <div class="string-quest-hud"
          style="display: flex; justify-content: space-between; font-weight: 800; font-size: 1.2rem;">
          <div class="string-score">Score <span data-string="score" style="color: var(--color-primary);">0</span></div>
          <div class="string-combo">Combo <span data-string="combo" style="color: var(--color-secondary);">x0</span>
          </div>
        </div>
        <div class="string-prompt" data-string="prompt"
          style="font-size: 1.5rem; font-weight: 800; color: white; text-shadow: 0 2px 4px rgba(0,0,0,0.5);">Target: G
          string.</div>
        <div class="string-sequence" data-string="sequence"
          style="font-size: var(--text-sm); color: rgba(255,255,255,0.8);">Sequence: G · D · A · E</div>
        <div class="string-board" style="display: none;"></div>
        <div class="string-controls" style="display: none;"></div>
      </div>
    </div>
  </div>
</section>
