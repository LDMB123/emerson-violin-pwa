<section class="view" id="view-coach" aria-label="Practice Coach">
  <div class="view-header">
    <a href="#view-home" class="back-btn"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"
        stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
        <path d="M15 18l-6-6 6-6" />
      </svg>Back</a>
    <h2>Daily Mission</h2>
  </div>

  <div class="coach-kid-layout">
    <div class="coach-hero-mascot">
      <picture class="timer-mascot-container">
        <img src="./assets/illustrations/epic_mascot_focus.png" alt="3D Zen Red Panda holding a stopwatch"
          class="timer-mascot" loading="lazy" decoding="async"
          style="filter: drop-shadow(0 10px 20px rgba(0,0,0,0.3)); object-fit: contain;">
      </picture>
      <div class="coach-speech-bubble glass">
        <p>10 minutes of focus! You can do it!</p>
      </div>
    </div>

    <div class="practice-focus glass">
      <input type="checkbox" id="focus-timer" class="state-checkbox focus-toggle" aria-label="Toggle focus timer">
      <input type="checkbox" id="goal-step-focus-10" class="state-checkbox focus-log" data-minutes="10"
        data-persist="true" aria-hidden="true" tabindex="-1" checked hidden>

      <div class="focus-ring">
        <div class="focus-meta" aria-hidden="false">
          <span class="focus-status" aria-live="polite">Ready!</span>
        </div>
      </div>
      <div class="focus-controls">
        <label for="focus-timer" class="btn btn-primary btn-giant btn-start">START TIMER</label>
        <label for="focus-timer" class="btn btn-secondary btn-giant btn-stop">Stop</label>
      </div>
    </div>
  </div>
</section>
