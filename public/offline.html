<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#F56B49" />
  <title>Panda Violin | Offline</title>
  <style>
    :root {
      color-scheme: light;
    }
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: "Nunito", "Avenir Next", system-ui, -apple-system, sans-serif;
      background: radial-gradient(circle at top, #ffe2c4, #fff5ea 55%, #fdf0e1 100%);
      color: #5a3d2b;
      padding: 24px;
      box-sizing: border-box;
    }
    .card {
      width: min(420px, 92vw);
      background: rgba(255, 255, 255, 0.9);
      border-radius: 28px;
      padding: 28px 26px;
      box-shadow: 0 18px 40px rgba(248, 120, 88, 0.18);
      text-align: center;
      border: 1px solid rgba(248, 120, 88, 0.2);
    }
    .mascot {
      width: 140px;
      height: auto;
      display: block;
      margin: 0 auto 12px;
    }
    h1 {
      font-size: 1.5rem;
      margin: 8px 0;
    }
    p {
      margin: 0 0 14px;
      line-height: 1.5;
    }
    .actions {
      display: grid;
      gap: 10px;
      margin-top: 16px;
    }
    .btn {
      appearance: none;
      border: none;
      border-radius: 999px;
      padding: 12px 16px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
    }
    .btn-primary {
      background: linear-gradient(135deg, #f77d53, #f05c3d);
      color: #fff;
      box-shadow: 0 10px 20px rgba(240, 92, 61, 0.25);
    }
    .btn-secondary {
      background: #fff3e6;
      color: #a85036;
      border: 1px solid rgba(248, 120, 88, 0.25);
    }
    .note {
      font-size: 0.9rem;
      color: #7a5a48;
    }
  </style>
</head>
<body>
  <main class="card" role="main">
    <picture>
      <source srcset="./assets/illustrations/mascot-happy.webp" type="image/webp">
      <img class="mascot" src="./assets/illustrations/mascot-happy.png" alt="Panda Violin mascot" />
    </picture>
    <h1>You are offline</h1>
    <p>Open Panda Violin once while connected to finish saving everything for offline use.</p>
    <p class="note">If you already did, try again and the app should load.</p>
    <div class="actions">
      <button class="btn btn-primary" type="button" onclick="location.reload()">Try again</button>
      <button class="btn btn-secondary" type="button" onclick="location.href='./index.html#view-home'">Go to Home</button>
    </div>
  </main>
  <script>
    window.addEventListener('online', () => {
      location.href = './index.html#view-home';
    });
  </script>
</body>
</html>
