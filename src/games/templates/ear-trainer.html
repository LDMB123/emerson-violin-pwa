      <section class="view game-view game-ear-trainer" id="view-game-ear-trainer" aria-label="Game: Ear Trainer">

        </div>

            <div class="ear-progress" data-ear="progress">

              <span class="ear-dot" data-step="2"></span>
              <span class="ear-dot" data-step="3"></span>
              <span class="ear-dot" data-step="4"></span>

            <div class="ear-panel">
              <div class="ear-icon">ðŸ‘‚</div>

            <details class="pitch-audio glass">
              <summary class="btn btn-secondary">Reference tones</summary>
              <div class="audio-grid">

                  <span class="audio-label" id="ear-e-label">E</span>
                  <audio controls preload="none" src="./assets/audio/violin-e5.wav" aria-labelledby="ear-e-label"></audio>
                </div>
              </div>
            </details>
          </div>

              <div class="game-progress" data-total="6">

              <ol class="game-checklist">
                <li class="game-check-item">

                  <input type="checkbox" id="et-step-4">
