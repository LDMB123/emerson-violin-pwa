      <section class="view game-view game-pizzicato" id="view-game-pizzicato" aria-label="Game: Pizzicato Pop">
        <div class="game-header">
          <a href="#view-games" class="back-btn"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true"><path d="M15 18l-6-6 6-6"/></svg>Exit</a>
          <h2>Panda Pizzicato</h2>
          <div class="game-score">Guided Drill</div>
        </div>
        <div class="game-content" id="pizzicato-content">
          <div class="pizzicato-stage">
            <div class="pizzicato-hud">
              <div class="pizzicato-score">Score <span data-pizzicato="score">0</span></div>
              <div class="pizzicato-combo">Combo <span data-pizzicato="combo">x0</span></div>
            </div>
            <div class="pizzicato-strings">
              <div class="pizzicato-string" data-string="G">
                <span class="pizzicato-label">G</span>
                <span class="pizzicato-note" data-pizzicato-target="G"></span>
              </div>
              <div class="pizzicato-string" data-string="D">
                <span class="pizzicato-label">D</span>
                <span class="pizzicato-note" data-pizzicato-target="D"></span>
              </div>
              <div class="pizzicato-string" data-string="A">
                <span class="pizzicato-label">A</span>
                <span class="pizzicato-note" data-pizzicato-target="A"></span>
              </div>
              <div class="pizzicato-string" data-string="E">
                <span class="pizzicato-label">E</span>
                <span class="pizzicato-note" data-pizzicato-target="E"></span>
              </div>
            </div>
            <div class="pizzicato-controls">
              <button class="btn btn-primary pizzicato-btn" data-pizzicato-btn="G" type="button">G</button>
              <button class="btn btn-primary pizzicato-btn" data-pizzicato-btn="D" type="button">D</button>
              <button class="btn btn-primary pizzicato-btn" data-pizzicato-btn="A" type="button">A</button>
              <button class="btn btn-primary pizzicato-btn" data-pizzicato-btn="E" type="button">E</button>
            </div>
            <div class="pizzicato-status" data-pizzicato="status" aria-live="polite">Match the glowing string to keep your combo.</div>
            <div class="pizzicato-sequence" data-pizzicato="sequence">Sequence: G · D · A · E</div>
          </div>
          <div class="game-drill glass">
            <p class="game-drill-intro">Pluck through each string and track your combo streak.</p>
            <div class="game-checklist-group" data-total="3">
              <div class="game-progress" data-total="3">
                <span class="game-progress-label">Rounds complete</span>
              </div>
              <ol class="game-checklist">
                <li class="game-check-item">
                  <input type="checkbox" id="pz-step-1">
                  <label for="pz-step-1"><span class="note-chip">Warm-up</span> Pluck all four strings once.</label>
                </li>
                <li class="game-check-item">
                  <input type="checkbox" id="pz-step-2">
                  <label for="pz-step-2"><span class="note-chip">Run</span> Match a 4-note sequence.</label>
                </li>
                <li class="game-check-item">
                  <input type="checkbox" id="pz-step-3">
                  <label for="pz-step-3"><span class="note-chip">Combo</span> Hold a 6-hit combo.</label>
                </li>
              </ol>
            </div>
          </div>
          <img src="./assets/illustrations/mascot-encourage.png" alt="" class="game-mascot mascot-pizzicato" loading="lazy" decoding="async" />
        </div>
      </section>
