name: Quality Gate

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  quality:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Lint (all code paths)
        run: npm run lint:all

      - name: Dead code audit
        run: npm run audit:deadcode

      - name: Dependency duplicate audit
        run: npm run audit:deps

      - name: Unit tests
        run: npm test

      - name: Build
        run: npm run build
