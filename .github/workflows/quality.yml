name: Quality Gate

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  quality:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Lint (all code paths)
        run: npm run lint:all

      - name: Dead code audit
        run: npm run audit:deadcode

      - name: Dependency duplicate audit
        run: npm run audit:deps

      - name: Secrets audit
        run: npm run audit:secrets

      - name: Dependency vulnerability audit (prod)
        run: npm audit --omit=dev --audit-level=high

      - name: Performance budget config audit
        run: npm run audit:perf:config

      - name: Unit tests
        run: npm test

      - name: Build
        run: npm run build

      - name: Install Playwright (Chromium + WebKit)
        run: npx playwright install --with-deps chromium webkit

      - name: Performance budget audit (LCP/FCP)
        run: npm run audit:perf
        env:
          PERF_BUDGET_FCP_MS: '2500'
          PERF_BUDGET_LCP_MS: '3500'
          PERF_BUDGET_SAMPLES: '3'
          PERF_BUDGET_REPORT_ONLY: ${{ github.event_name == 'pull_request' && 'true' || 'false' }}

      - name: Upload performance budget summary
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: perf-budget-summary
          path: artifacts/perf-budget-summary.json
          if-no-files-found: warn

      - name: Recommend performance budgets (informational)
        if: always()
        continue-on-error: true
        run: npm run audit:perf:recommend -- artifacts/perf-budget-summary.json
        env:
          PERF_BUDGET_RECOMMENDATION_OUTPUT: artifacts/perf-budget-recommendation.json
          PERF_BUDGET_CURRENT_FCP_MS: '2500'
          PERF_BUDGET_CURRENT_LCP_MS: '3500'
          PERF_BUDGET_RECOMMENDATION_PR_TARGET_FAILURE_PCT: '5'
          PERF_BUDGET_RECOMMENDATION_MAX_TIGHTEN_PCT: '10'
          PERF_BUDGET_RECOMMENDATION_MAX_LOOSEN_PCT: '20'

      - name: Summarize performance recommendation
        if: always()
        continue-on-error: true
        run: npm run audit:perf:summary -- artifacts/perf-budget-recommendation.json
        env:
          PERF_BUDGET_RECOMMENDATION_SUMMARY_OUTPUT: artifacts/perf-budget-recommendation.md

      - name: Upload performance budget recommendation
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: perf-budget-recommendation
          path: |
            artifacts/perf-budget-recommendation.json
            artifacts/perf-budget-recommendation.md
          if-no-files-found: warn

      - name: E2E tests
        run: npm run test:e2e
