name: Quality Gate

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  quality:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Lint (all code paths)
        run: npm run lint:all

      - name: Dead code audit
        run: npm run audit:deadcode

      - name: Dependency duplicate audit
        run: npm run audit:deps

      - name: Unit tests
        run: npm test

      - name: Build
        run: npm run build

      - name: Install Playwright (Chromium + WebKit)
        run: npx playwright install --with-deps chromium webkit

      - name: Performance budget audit (LCP/FCP)
        run: npm run audit:perf
        env:
          PERF_BUDGET_FCP_MS: '2500'
          PERF_BUDGET_LCP_MS: '3500'
          PERF_BUDGET_SAMPLES: '3'

      - name: Upload performance budget summary
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: perf-budget-summary
          path: artifacts/perf-budget-summary.json
          if-no-files-found: warn

      - name: E2E tests
        run: npm run test:e2e
